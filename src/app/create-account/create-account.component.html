<div *ngIf="isShowProgress">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div class="jumbotron">
    <h3>Create Account</h3>
</div>

<div class="container">

<form #data="ngForm" (ngSubmit)="createAccount(data)" >
    <div class="form-group">
        <div class="form-row">
            <div class="col-md-3">
                <label for="number">A/C Number</label>
                <input class="form-control" type="number" name="number" placeholder="1xxxxxxxxx1" #number ngModel id="number" min="10000000000" minlength="10" maxlength="16" required>
            </div>
              <div class="col-md-4">
                <label for="status-div">Status</label>
                <div id="status-div">
                    <label for="status">
                        <input type="radio" name="status" id="status" value="true" #status ngModel required > Enable
                    </label>
                    <label for="status2">
                         <input type="radio" name="status" id="status2" value="false" #status ngModel required>Disable
                    </label>
               
                </div>
            </div>
            <div class="col-md-3">
                <label for="balance">Amount</label>
                <input type="number" id="balance" placeholder="0.0" name="balance" #balance ngModel class="form-control"  min="10" minlength="2.2" required>
            </div>

            <div class="col-md-2">
                <label for="sbm">...</label>
                <input class="form-control btn btn-sm btn-info" id="sbm" type="submit" value="Submit">
            </div>

        </div>
    </div>
</form>
</div>


<div class="jumbotron">
    <h3>Transfer money</h3>
</div>

<div class="container">

    <form #transferData="ngForm" (ngSubmit)="transfer(transferData)">
        <div class="form-group">
            <div class="form-row">
                  <div class="col-md-2">
                    <label for="amount">Amount (&#162;)</label>
                    <input type="number" id="amount" name="amount" #amount ngModel class="form-control">
                </div>

                <div class="col-md-4">
                    <label for="from">#From A/C</label>
                    <input type="number" id="from" name="from" #from ngModel class="form-control">
                </div>

                  <div class="col-md-4">
                    <label for="to">#To A/C</label>
                    <input type="number" id="to" name="to" #to ngModel class="form-control">
                </div>

                <div class="col-md-2">
                    <label for="btn">...</label>
                    <input type="submit" id="btn" value="Submit" class="form-control btn btn-sm btn-info">
                </div>

            </div>

        </div>

    </form>




</div>
